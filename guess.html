<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fantasy General Conference HTML</title>
    </head>
    <body>
        <header>
            <h1>Fantasy General Conference</h1>
            <!-- Directory to other links -->
            <nav>
                <menu>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="guess.html">Guess</a></li>
                   <li><a href="scores.html">Scores</a></li>
                </menu>
            </nav>

            <hr />
        </header>

        <main>
            <form>
                <div>
                    <h3>Who will speak to us?</h3>
                    Enter in a last name from the Quorum of the Twelve and First Presidency:
                    <br />
                    <br />
                    <!-- Table for voting on Who Speaks in Sessions -->
                    <table>
                        <tr>
                            <th>Sat Morning</th>
                            <th>Sat Afternoon</th>
                            <th>Sat Evening</th>
                            <th>Sun Morning</th>
                            <th>Sun Afternoon</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Ex. Nelson" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Ex. Oaks" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Ex. Eyring" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                            <td><input type="text" /></td>
                        </tr>
                    </table>
                </div>
                <hr />
                <div>
                    <label for="pick_color">President Nelson's: </label>
                    <select id="pick_color">
                        <option value="#FF0000">Red</option>
                        <option value="#FF8800">Orange</option>
                        <option value="#FFF000">Yellow</option>
                        <option value="#008000">Green</option>
                        <option value="#0000FF">Blue</option>
                        <option value="#800080">Purple</option>
                        <option value="#000000">Black</option>
                        <option value="#FFFFFF">White</option>
                    </select>
                </div>
            </form>
        </main>
    </body>
</html>
